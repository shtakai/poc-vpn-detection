<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>VPN Detector</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700&display=swap" rel="stylesheet"> 
    <style>
      #body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Open Sans', sans-serif;
        margin:auto;
        text-align: center;
        color: #fff;
      }

      .details {
        display: none;
      }
    </style>
  </head>
  <body id="body">
    <div id="results">
      <h1 id="detection-result"></h1>
      <div id="result-details" class="details">
        <h2>Browser Timezone</h2>
        <span id="browser-timezone"></span>
        <h2>IP Timezone</h2>
        <span id="ip-timezone"></span>
      </div>

      <h5><a href="https://github.com/outlandnish/poc-vpn-detection">Learn how it works</a></h5>
    </div>
    <div id="error-details" class="details">
      <p id="error-detail"></p>
    </div>
    <script type="text/javascript" src="./test.js"></script>
  </body>
</html>
